<form [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName='username'>
        <button *ngIf="hasHelp('username')" mat-icon-button matSuffix (click)="showHelp('username')">
            <mat-icon>help</mat-icon>
        </button>
        <mat-error *ngIf="hasError('username')" >{{getControlError('username')}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [type]="passwordInvisible ? 'password' : 'text'" formControlName='password'>
        <button mat-icon-button matSuffix (click)="passwordInvisible = !passwordInvisible">
            <mat-icon [innerText]="passwordInvisible ? 'visibility' : 'visibility_off'"></mat-icon>
        </button>
        <button *ngIf="hasHelp('password')" mat-icon-button matSuffix (click)="showHelp('password')">
            <mat-icon>help</mat-icon>
        </button>
        <mat-error *ngIf="hasError('password')" >{{getControlError('password')}}</mat-error>
    </mat-form-field>
    <div class="button-container">
        <button mat-flat-button color="primary">{{submitButtonText ? submitButtonText : 'Submit'}}</button>
    </div>
</form>
